  - name: archway
    version: "3"
    environment: preconfigure
    contracts_path: "$BASE_PATH/artifacts/archway"
    config_path: "$BASE_PATH/test/chains/cosmos/data"
    rpc_uri: https://tt.net.solidwallet.io:443/archway-rpc/
    relay_wallet: archway1x394ype3x8nt9wz0j78m8c8kcezpslrcnvs6ef
    cluster_relay_wallet : archway1fcg726trzj08h02sgetc6pct6jjp0aggsdmhzd
    grpc_uri: tt.net.solidwallet.io:443
    cluster_key: 044a4c7d9e59db15b03c21a652ff3f2aeff6173ac827033fb9dc40b644a86fdc39a6d895686bcea469da1b847a9bb03efa4691a142c52df49848c9a8faf9b8b7e7
