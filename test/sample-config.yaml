chains:

  - name: stacks
    nid: stacks_testnet
    version: "3"
    environment: remote
    rpc_uri: https://api.testnet.hiro.so
    contracts_path: "$BASE_PATH/artifacts/stacks"
    config_path: "$BASE_PATH/test/chains/stacks/data"
    keystore_file: /Users/cyrusvorwald/.centralized-relay/keystore/stacks_testnet/ST1FTM84RHDZ3AB21MNYKA3XQEFB090HZBB81DSFE
    keystore_password: changeme
    relay_wallet: ST1FTM84RHDZ3AB21MNYKA3XQEFB090HZBB81DSFE
    chain_config:
      type: stacks
      name: stacks
      chain_id: stacks_testnet
      nid: stacks_testnet
      image:
        repository: blockstack/stacks-blockchain
        version: latest
        uid_gid: ""
      bin: stx
      bech32_prefix: ST
      denom: stx
      coin_type: 5757
      gas_prices: 0.001stx
      gas_adjustment: 1.3
      trusting_period: 508h
      no_host_mount: false
    contracts:
      xcall-proxy: "$BASE_PATH/artifacts/stacks/contracts/xcall/xcall-proxy.clar"
      connection: "$BASE_PATH/artifacts/stacks/contracts/connections/centralized-connection.clar"
      dapp: "$BASE_PATH/artifacts/stacks/tests/mocks/mock-dapp.clar"
      common-trait: "$BASE_PATH/artifacts/stacks/contracts/xcall/xcall-common-trait.clar"
      receiver-trait: "$BASE_PATH/artifacts/stacks/contracts/xcall/xcall-receiver-trait.clar"
      impl-trait: "$BASE_PATH/artifacts/stacks/contracts/xcall/xcall-impl-trait.clar"
      proxy-trait: "$BASE_PATH/artifacts/stacks/contracts/xcall/xcall-proxy-trait.clar"
      util: "$BASE_PATH/artifacts/stacks/contracts/util.clar"
      rlp-encode: "$BASE_PATH/artifacts/stacks/lib/rlp/rlp-encode.clar"
      rlp-decode: "$BASE_PATH/artifacts/stacks/lib/rlp/rlp-decode.clar"
      xcall-impl: "$BASE_PATH/artifacts/stacks/contracts/xcall/xcall-impl.clar"
  
